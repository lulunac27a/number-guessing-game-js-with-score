<!doctype html>
<html lang="en">
    <head>
        <title>Number Guessing Game with Score</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Number Guessing Game with Score</h1>
        <label for="mode">Choose a game mode:</label>
        <select id="mode" name="mode">
            <option value="multiplier" selected>
                Attempts with multiplier based on level
            </option>
            <option value="attempts">Fixed number of attempts</option>
        </select>
        <label for="difficulty">Choose a difficulty level:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="expert">Expert</option>
        </select>
        <p>Guess a number from 1 to <span id="max">x</span></p>
        <p>Score: <span id="score"></span></p>
        <p>Guesses left: <span id="attempts"></span></p>
        <p>Level: <span id="level"></span></p>
        <p>Feedback: <span id="feedback"></span></p>
        <!--button to start game--><button type="button" id="start-button">
            Start</button
        ><br />
        <input type="number" id="guess" min="1" max="2" step="1" required />
        <!--button to check guess number--><button
            type="button"
            id="guess-button"
        >
            Guess
        </button>
        <script src="app.js"></script>
    </body>
</html>
