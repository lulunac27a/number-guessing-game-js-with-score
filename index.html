<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Number Guessing Game with Score</title>
    </head>
    <body>
        <h1>Number Guessing Game with Score</h1>
        <p>Guess a number from 1 to <span id="max">2</span></p>
        <p>Score: <span id="score"></span></p>
        <p>Guesses left: <span id="attempts"></span></p>
        <p>Level: <span id="level"></span></p>
        <button type="button" id="start-button">Start</button>
        <p>Feedback: <span id="feedback"></span></p>
        <input type="number" id="guess" min="1" max="2" step="1">
        <button id="guess-button" type="button">Guess</button>
        <script src="app.js"></script>
    </body>
</html>
